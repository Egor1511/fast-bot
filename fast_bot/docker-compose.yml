version: '3.9'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.app
    container_name: app
    restart: always
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=your_database_name
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile.bot
    container_name: bot
    restart: always
    environment:
      - API_URL=http://web:8000
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      - web

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  mongo_data:
  redis_data:
